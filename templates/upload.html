{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row align-items-center min-vh-100">
        <div class="d-flex justify-content-center">

            <div class="row">
                <h1>Unpuzzler</h1>

                <form action="/edge_detection" method="post" enctype="multipart/form-data">
                    <div class="my-3">
                        <label for="formFile" class="form-label">WÃ¤hle ein Puzzle-Bild aus</label>
                        <input class="form-control" type="file" id="formFile" accept="image/*" name="image_file"
                               onchange="loadFile(event)">
                    </div>

                    <div class="mb-3">
                        <img id="output" class="mx-auto d-block" width="500px"/>
                    </div>

                    <hr>

                    <div class="">
                        <button type="submit" class="btn btn-primary float-end w-25">Weiter</button>
                    </div>
                </form>
<!--                <form action="segmentation" method="POST"-->
<!--                      enctype="multipart/form-data">-->
<!--                    <input type="file" name="file"/>-->
<!--                    <input type="submit"/>-->
<!--                </form>-->
            </div>

        </div>
    </div>
</div>

<script>
    var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

{% endblock %}
